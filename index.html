<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Generator Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 15px 30px;
      color: white;
    }

    nav .links button {
      background: none;
      border: none;
      color: white;
      margin-left: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    nav .links button:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px;
    }

    .section {
      display: none;
      text-align: center;
    }

    .section.active {
      display: block;
    }

    img {
      max-width: 300px;
      margin: 30px auto;
      display: block;
      border-radius: 10px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 160px;
      text-align: center;
    }

    button.action {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .emoji {
      font-size: 80px;
      margin: 20px 0;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <h2>Random Hub</h2>
    <div class="links">
      <button onclick="showSection('home')">Home</button>
      <button onclick="showSection('numbers')">Random Number</button>
      <button onclick="showSection('fruit')">Random Fruit</button>
      <button onclick="showSection('flag')">Guess the Flag</button>
    </div>
  </nav>

  <main>
    <!-- HOME -->
    <div id="home" class="section active">
      <h1>Welcome ğŸ‘‹</h1>
      <p>This site has small fun games built with HTML, CSS, and JavaScript.</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="placeholder image">
      <p>Use the menu above to try each game.</p>
    </div>

    <!-- RANDOM NUMBER -->
    <div id="numbers" class="section">
      <h1>Random Number Generator ğŸ²</h1>
      <p>Choose a range:</p>
      <input type="number" id="min" value="1" />
      <input type="number" id="max" value="100" />
      <br>
      <h2 id="number">â€“</h2>
      <button class="action" onclick="generateNumber()">Generate</button>
    </div>

    <!-- RANDOM FRUIT -->
    <div id="fruit" class="section">
      <h1>Random Fruit Generator ğŸ</h1>
      <div class="emoji" id="fruitEmoji">â€“</div>
      <div id="fruitName">â€“</div>
      <button class="action" onclick="generateFruit()">Pick a Fruit</button>
    </div>

    <!-- GUESS THE FLAG -->
    <div id="flag" class="section">
      <h1>Guess the Flag ğŸ³ï¸</h1>
      <div class="emoji" id="flagEmoji">â€“</div>
      <input type="text" id="flagInput" placeholder="Type the country" />
      <br>
      <button class="action" onclick="checkFlag()">Submit</button>
      <div class="result" id="flagResult"></div>
      <br>
      <button onclick="newFlag()">New Flag</button>
    </div>
  </main>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    function generateNumber() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      if (min > max) {
        alert('Invalid range');
        return;
      }
      const random = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('number').textContent = random;
    }

    const fruits = [
      { name: 'Apple', emoji: 'ğŸ' },
      { name: 'Banana', emoji: 'ğŸŒ' },
      { name: 'Grapes', emoji: 'ğŸ‡' },
      { name: 'Strawberry', emoji: 'ğŸ“' },
      { name: 'Watermelon', emoji: 'ğŸ‰' },
      { name: 'Pineapple', emoji: 'ğŸ' },
      { name: 'Peach', emoji: 'ğŸ‘' }
    ];

    function generateFruit() {
      const random = Math.floor(Math.random() * fruits.length);
      document.getElementById('fruitEmoji').textContent = fruits[random].emoji;
      document.getElementById('fruitName').textContent = fruits[random].name;
    }

    const flags = [
      { country: 'Mexico', emoji: 'ğŸ‡²ğŸ‡½' },
      { country: 'United States', emoji: 'ğŸ‡ºğŸ‡¸' },
      { country: 'Japan', emoji: 'ğŸ‡¯ğŸ‡µ' },
      { country: 'Brazil', emoji: 'ğŸ‡§ğŸ‡·' },
      { country: 'France', emoji: 'ğŸ‡«ğŸ‡·' },
      { country: 'Germany', emoji: 'ğŸ‡©ğŸ‡ª' }
    ];

    let currentFlag = null;

    function newFlag() {
      const random = Math.floor(Math.random() * flags.length);
      currentFlag = flags[random];
      document.getElementById('flagEmoji').textContent = currentFlag.emoji;
      document.getElementById('flagResult').textContent = '';
      document.getElementById('flagInput').value = '';
    }

    function checkFlag() {
      const input = document.getElementById('flagInput').value.trim().toLowerCase();
      if (!currentFlag) return;

      const correct = currentFlag.country.toLowerCase();
      if (input === correct) {
        document.getElementById('flagResult').textContent = 'âœ… Correct!';
      } else {
        document.getElementById('flagResult').textContent = 'âŒ Try again';
      }
    }

    newFlag();
  </script>

</body>
</html>
